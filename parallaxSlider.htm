<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HTML5 Parallax - Slider</title>
    <meta name="description" content="" />
    <!-- For responsive designs, need to add viewport meta tag. It defines how the website should be displayed on a device -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- created by Eric Meyer. Resets the styling of all HTML elements-->
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/parallaxSlider.css" type="text/css" media="screen" />
    <!-- a feature detection library for HTML5 and CSS3. It let´s you easily detect whether a browser supports a specific feature or not -->
    <script src="js/modernizr-2.6.2.min.js" type="text/javascript"></script>
    <!-- a script which enables responsive design in Internet Explorer and other browsers which don´t support CSS Media Queries -->
    <script src="js/respond.js" type="text/javascript"></script>
    <!-- include external jQuery file but fall back to local file if external one fails to load -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">window.jQuery || document.write('<script type="text\/javascript" src="js\/jquery-1.10.2.min.js"><\/script>')</script>
    <!-- automatically creates the required prefixes and let´s us write the unprefixed CSS properties -->
    <script src="js/prefixfree.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="pxs_container" class="pxs_container">
        <div class="pxs_bg">
            <div class="pxs_bg1"></div>
            <div class="pxs_bg2"></div>
            <div class="pxs_bg3"></div>
        </div>
        <div class="pxs_loading">
            Loading images...</div>
        <div class="pxs_slider_wrapper">
            <ul class="pxs_slider">
                <li><img src="img/parallaxSlider/1.jpg" alt="First Image" /></li>
                <li><img src="img/parallaxSlider/2.jpg" alt="Second Image" /></li>
                <li><img src="img/parallaxSlider/3.jpg" alt="Third Image" /></li>
                <li><img src="img/parallaxSlider/4.jpg" alt="Forth Image" /></li>
            </ul>
            <div class="pxs_navigation">
                <span class="pxs_next"></span><span class="pxs_prev"></span>
            </div>
            <ul class="pxs_thumbnails">
                <li><img src="img/parallaxSlider/thumbs/1.jpg" alt="First Image" /></li>
                <li><img src="img/parallaxSlider/thumbs/2.jpg" alt="Second Image" /></li>
                <li><img src="img/parallaxSlider/thumbs/3.jpg" alt="Third Image" /></li>
                <li><img src="img/parallaxSlider/thumbs/4.jpg" alt="Forth Image" /></li>
            </ul>
        </div>
    </div>
    <div>
        <input type="button" id="home" value="home page"/>
    </div>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <script src="js/parallaxSlider.js" type="text/javascript"></script>
</body>
</html>
